
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Practice</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <style>
    .welcome-message{
        text-align: center;
        justify-content: flex-start;
        color: black;
        font-family: 'Lato';
    }
    .copy-message{
        text-align:end;
        justify-content: end;
        padding-bottom: 200px;
        color: coral;
    }

    .footer {
        text-align: left;
        position: absolute;
        bottom: 0;
        left: 0; 
        padding: 0px 0px; 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'polls:index' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for question in latest_question_list %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h1 class="welcome-message">This is the Django Practice site for CS 3240</h1>
  <form method="post" action="{% url 'polls:add_question' %}" class="mb-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Add Question</button>
  </form>

</div>

<footer class="footer mt-5">
  <div class="container">
    <p class="copy-message">&copy; 2023 Kaicheng Chu. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
